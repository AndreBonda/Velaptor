trigger:
- develop


variables:
  - name: solution
    value: '**/*.sln'
  - name: buildPlatform
    value: 'AnyCPU'
  - name: buildConfiguration
    value: 'Debug-Win'
  - name: coverageReportDirName
    value: 'CoverageReport'
  - name: appName
    value: 'Raptor'
  - name: pool
    value: 'KinsonDigital'


stages:
- stage: Init_Build_Stage
  displayName: 'Init & Build'
  pool: '$(pool)'
  jobs:
  - job: 'Init_Build_Job'
    displayName: 'Init & Build Job'
    steps:
    - task: NuGetToolInstaller@1

    - task: NuGetCommand@2
      displayName: Restore $(appName) Solution Packages
      inputs:
        command: 'restore'
        restoreSolution: '$(solution)'
        feedsToUse: 'select'
        vstsFeed: '1020f331-f22a-4330-a69a-78abfe6f6372/4c644bf2-f1e8-4f28-a3df-3bc9d3283df9'# KinsonDigitalFeed

    - task: VSBuild@1
      displayName: Build $(appName) Solution
      inputs:
        solution: '**\*.sln'
        platform: 'any cpu'
        configuration: '$(buildConfiguration)'
        clean: true


- stage: 'Testing_Stage'
  displayName: 'Testing'
  pool: '$(pool)'
  jobs:
  - job: 'Testing_Job'
    displayName: 'Testing'
    steps:
    - task: DotNetCoreCLI@2
      displayName: "Run $(appName) Tests & Collect Code Coverage"
      inputs:
        command: 'test'
        projects: '**\*[Tt]ests\*.csproj'
        arguments: '--configuration $(buildConfiguration) /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura'
        publishTestResults: true
        testRunTitle: '$(appName) Unit Test Results'

    - task: reportgenerator@4
      displayName: "Generate $(appName) Code Coverage Reports"
      inputs:
        reports: '**\*.cobertura.xml'
        targetdir: 'CoverageReport'
        sourcedirs: '$(System.DefaultWorkingDirectory)\$(appName)'

    - task: PublishCodeCoverageResults@1
      displayName: "Publish $(appName) Code Coverage Results"
      inputs:
        codeCoverageTool: 'Cobertura'
        summaryFileLocation: '$(System.DefaultWorkingDirectory)\$(coverageReportDirName)\Cobertura.xml'
        reportDirectory: '$(System.DefaultWorkingDirectory)\$(coverageReportDirName)'
